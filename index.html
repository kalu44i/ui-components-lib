<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">

  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">

  <link rel="stylesheet" href="/css/ng-tags-row.css">
  <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MyCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <tags-viewer ng-model="cities" tooltip-on="true" on-tag-removed="remove($tag)"></tags-viewer>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        {{tagText}}
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>

  <script src="app/bower_components/jquery/dist/jquery.js"></script>
  <script src="app/bower_components/angular/angular.js"></script>
  <script src="src/ng-tags-row.js"></script>
  <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="app.js"></script>
</body>
</html>
